<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Calendar Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/d3.v6.min.js"></script>
    <script type="text/javascript" src="scripts/sample.js"></script>
    <script type="text/javascript" src="scripts/nestUtils.js"></script>
    </head>
    <body class="bg-secondary">
        <div class="container-fluid">
            <svg id="svg" viewBox="0 0 900 1250" width="900" height="1250"></svg>
        </div>
        <script>
            sample.sort((a, b) => new Date(a.Date) - new Date(b.Date));
            const dateValues = sample.map(dv => ({
                    date: d3.timeDay(new Date(dv.Date)),
                    value: Number(dv.AnswerCount)
                })
            );
    
            const svg = d3.select("#svg");
            const { width, height } = document.getElementById("svg").getBoundingClientRect();
    
            function draw() {
            
                const years = nestDataByYear(dateValues);    
                const values = dateValues.map(c => c.value);
                const maxValue = d3.max(values);
                const minValue = d3.min(values);
        
                const cellSize = 15;
                const yearHeight = cellSize * 7;
        
                const group = svg.append("g");
        
                const year = group
                    .selectAll("g")
                    .data(years)
                    .join("g")
                    .attr(
                    "transform",
                    (d, i) => `translate(50, ${yearHeight * i + cellSize * 1.5})`
                    );
        
                year
                    .append("text")
                    .attr("x", -5)
                    .attr("y", -30)
                    .attr("text-anchor", "end")
                    .attr("font-size", 16)
                    .attr("font-weight", 550)
                    .attr("transform", "rotate(270)")
                    .text(d => d.key);
        
                const formatDay = d =>
                    ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"][d.getUTCDay()];
                const countDay = d => d.getUTCDay();
                const timeWeek = d3.utcSunday;
                const formatDate = d3.utcFormat("%x");
                const colorFn = d3.scaleLinear([minValue, maxValue], ["#bcbcdb", "#491286"]);
                const legendColorFn = d3.scaleLinear([0, 1.001], ["#bcbcdb", "#491286"]);

                const format = d3.format("+.2%");
        
                year
                    .append("g")
                    .attr("text-anchor", "end")
                    .selectAll("text")
                    .data(d3.range(7).map(i => new Date(1995, 0, i)))
                    .join("text")
                    .attr("x", -5)
                    .attr("y", d => (countDay(d) + 0.5) * cellSize)
                    .attr("dy", "0.31em")
                    .attr("font-size", 12)
                    .text(formatDay);
        
                year
                    .append("g")
                    .selectAll("rect")
                    .data(d => d.values)
                    .join("rect")
                    .attr("width", cellSize - 1.5)
                    .attr("height", cellSize - 1.5)
                    .attr(
                    "x",
                    (d, i) => timeWeek.count(d3.utcYear(d.date), d.date) * cellSize + 10
                    )
                    .attr("y", d => countDay(d.date) * cellSize + 0.5)
                    .attr("fill", d => colorFn(d.value))
                    .append("title")
                    .text(d => `${formatDate(d.date)}: ${d.value.toFixed(2)}`);

                const legend = group
                    .append("g")
                    .attr(
                    "transform",
                    `translate(10, ${years.length * yearHeight + cellSize * 4})`
                    );

                const categoriesCount = 10;
                const categories = [...Array(categoriesCount)].map((_, i) => {
                    const upperBound = (maxValue / categoriesCount) * (i + 1);
                    const lowerBound = (maxValue / categoriesCount) * i;
        
                    return {
                        upperBound,
                        lowerBound,
                        color: legendColorFn(upperBound / maxValue),
                        selected: true
                    };
                });

                function sleep (time) {
                    return new Promise((resolve) => setTimeout(resolve, time));
                };

                const legendWidth = 60;

                function toggle(event) {

                    const lowerBound = event.srcElement.__data__.lowerBound;
                    const upperBound = event.srcElement.__data__.upperBound;
                    // const selected = event.srcElement.__data__.selected;
        
                    const highlightedDates = years.map(y => ({
                        key: y.key,
                        values: y.values.filter(v => v.value > lowerBound && v.value <= upperBound)
                    }));

                    const otherDates = years.map(y => ({
                        key: y.key,
                        values: y.values.filter(v => v.value <= lowerBound || v.value > upperBound)
                    }));
        
                    year
                    .data(highlightedDates)
                    .selectAll("rect")
                    .data(d => d.values, d => d.date)
                    .transition()
                    .duration(500)
                    .attr("fill", d => colorFn(d.value));

                    year
                    .data(otherDates)
                    .selectAll("rect")
                    .data(d => d.values, d => d.date)
                    .transition()
                    .duration(500)
                    .attr("fill", d => "#6c757d");

                    sleep(5000).then(() => {
                        year
                        .data(years)
                        .selectAll("rect")
                        .data(d => d.values, d => d.date)
                        .transition()
                        .duration(500)
                        .attr("fill", d => colorFn(d.value));
                    });

                };

                legend
                    .selectAll("rect")
                    .data(categories)
                    .enter()
                    .append("rect")
                    .attr("fill", d => d.color)
                    .attr("x", (d, i) => legendWidth * i)
                    .attr("width", legendWidth)
                    .attr("height", 15)
                    .on("click", toggle);
    
                legend
                    .selectAll("text")
                    .data(categories)
                    .join("text")
                    .attr("transform", "rotate(90)")
                    .attr("y", (d, i) => -legendWidth * i)
                    .attr("dy", -30)
                    .attr("x", 18)
                    .attr("text-anchor", "start")
                    .attr("font-size", 11)
                    .text(d => `${d.lowerBound.toFixed(2)} - ${d.upperBound.toFixed(2)}`);
        
                legend
                    .append("text")
                    .attr("dy", -5)
                    .attr("font-size", 14)
                    .attr("text-decoration", "underline")
                    .text("Click on category to select/deselect days");
            };
            draw();
      </script>
    </body>
</html>
