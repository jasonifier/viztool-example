<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.flex-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
#modal-body {
  font-family: monospace, monospace;
}
</style>
</head>
<body>
<br>
<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <textarea id="textbox" rows="10" cols="50" placeholder="Add values, one per line..."></textarea>
  <button id="submit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Review & Submit
  </button>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog mw-100">
      <div class="modal-content container">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div id="modal-body" class="modal-body"></div>
        <!-- Modal footer -->
        <div class="modal-footer flex-container">
          <button type="button" class="btn btn-info" data-dismiss="modal">Go Back</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="alert(`button clicked`);">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
  $("#submit").click(function () {
    let text = $("#textbox").val();
    const lines = text.split(/\r?\n/).map(s => s.trim());
    const joined = `(${lines.join(" OR ")})`;
    $("#modal-body").html(joined);
  });
</script>
</html>
