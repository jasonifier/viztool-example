<!DOCTYPE html>
<html lang="en">
    <head>
    <title>D3 Filter Graph View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/daterangepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="lib/moment.min.js"></script>
    <script type="text/javascript" src="lib/daterangepicker.js"></script>
    <script type="text/javascript" src="lib/d3.v6.min.js"></script>
    <script type="text/javascript" src="scripts/quickgraph.js"></script>
    <script type="text/javascript" src="scripts/forcegraph.js"></script>
    </head>
    <body class="bg-secondary">
        <div class="container-fluid text-center text-light p-1">Welcome to My Application, GraphTool!</div>
        <div class="container-fluid bg-dark"><br></div>
        <div class="container-fluid p-0 text-light">
            <div class="row m-3">
                <div class="col-sm-6">
                    <button id="myButton" type="button" class="btn btn-success">Import Data</button>
                    <span class="ml-2">Click here to import the sample data file</span>
                </div>
            </div>
            <div class="row m-3">
                <div id="graphPanel" class="col-lg-3">
                    <span id="datepicker" style="display: none;">
                        <label for="datefilter">Date Range:</label>
                        <input type="text" name="datefilter" id="datefilter" value="Select a Date Range ..." style="width:100%;">
                    </span>
                    <span id="startDate" style="display: none;"></span>
                    <span id="endDate" style="display: none;"></span>
                    <br>
                    <span id="nodeBox" style="display: none;"></span>
                </div>
                <div class="col-lg-9">
                    <div id="linkGraph"></div>
                </div>
            </div>
            <div id="myTableDiv" class="row m-3" style="display: none;">
                <p>Type something in the input field to search the table for first names, last names, emails, or other identifiers:</p>  
                <input class="form-control bg-dark text-light" id="searchBar" type="text" placeholder="Search..">
                <br>
                <table id="htmlTable">
                    <thead id="headerTable" class="text-hide">
                        <tr>
                            <th><strong>SOURCE</strong></th>
                            <th><strong>TIMESTAMP</strong></th>
                            <th><strong>TARGET</strong></th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
