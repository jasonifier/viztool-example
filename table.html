<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#upArrow").click(function(){
    $("#myTable").animate({opacity: '0.0'});
    $("#showTable").animate({opacity: '1.0'});
  });
  $("#downArrow").click(function(){
    $("#myTable").animate({opacity: '1.0'});
    $("#showTable").animate({opacity: '0.0'});
  });
});
</script>
</head>
<body>
<br>
<div id="showTable" class="text-center mt-0 mb-0 pt-0 pb-0 border-0">
  Show Table<br>
  <span id="downArrow" style='font-size:28px;color:darkslategrey;cursor:pointer;'>&#11167;</span>
</div>
<div id="myTable" class="container justify-content-center" style='opacity:0.0;'>
  <div class="text-center mt-0 pt-0">
    Hide Table<br>
    <span id="upArrow" style='font-size:28px;color:darkslategrey;cursor:pointer;'>&#11165;</span>
  </div>
  <br>
  <table class="table table-bordered">
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Centro comercial Moctezuma</td>
      <td>Francisco Chang</td>
      <td>Mexico</td>
    </tr>
  </table>
</div>
</body>
</html>
